server:
  port: 8081
spring:
  application:
    name: TransactionManager
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/tx-manager?characterEncoding=UTF-8
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect